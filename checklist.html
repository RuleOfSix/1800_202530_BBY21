<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HubLearning Checklist</title>

    <!-- Custom HTML components (navbar, footer, etc.) -->
    <script type="module" src="/src/components/navbar.js" defer></script>
    <script type="module" src="/src/components/footer.js" defer></script>

    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <navbar-component></navbar-component>

    <div
      class="cta__p-container text-center text-md-start d-flex flex-column align-items-center"
    >
      <div class="cta-container text-center rounded-3 my-2 py-3 w-75 fs-3">
        Group Name
      </div>
      <p class="fs-3 header text-center">
        <span class="material-icons-outlined fs-1 icon-align">
          arrow_left
        </span>
        Date
        <span class="material-icons-outlined fs-1 icon-align">
          arrow_right
        </span>
      </p>
      <div class="cta-container d-flex justify-content-end w-75">
        <a class="btn btn-primary rounded-pill" href="#"
          ><span class="material-icons-outlined icon-align fs-1"
            >filter_list</span
          >
          Filter by...&nbsp;
        </a>
      </div>
      <div
        class="cta-container rounded-3 my-2 p-3 w-75 d-flex align-items-center checklist-item"
      >
        <span class="material-icons-outlined icon-align fs-1 me-2">
          check_box_outline_blank
        </span>
        Task #1
      </div>

      <div
        class="cta-container rounded-3 w-75 my-2 p-3 d-flex align-items-center checklist-item"
      >
        <span
          class="material-icons-outlined icon-align align-self-end fs-1 me-2"
        >
          check_box_outline_blank
        </span>
        Task #2
      </div>
    </div>
    <div class="cta-container text-center mt-5">
      <a><span class="material-icons-outlined fs-1">add_circle</span> </a>
    </div>

    <template id="checkbox-template">
      <div
        class="cta-container rounded-3 w-75 my-2 p-3 d-flex align-items-center checklist-item"
      >
        <span
          class="material-icons-outlined icon-align align-self-end fs-1 me-2"
        >
          check_box_outline_blank
        </span>
        <!-- Task text -->
      </div>
    </template>

    <footer-component></footer-component>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
