<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubLearning Checklist</title>

    <!-- Custom HTML components (navbar, footer, etc.) -->
    <script type="module" src="/src/components/navbar.js" defer></script>
    <script type="module" src="/src/components/footer.js" defer></script>
    <script type="module" src="/src/components/closeButton.js" defer></script>
    <script type="module" src="/src/components/checkItem.js" defer></script>

    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete"
      rel="stylesheet"
    />

    <!-- Tagify - Frontend library for tag inputs -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <navbar-component></navbar-component>

    <div class="container d-flex flex-column align-items-center">
      <div class="container text-center p-3">
        <h1 id="group-name">Group Name</h1>
      </div>
      <p class="fs-3 header text-center">
        <button id="lower-date" class="btn btn-icon">
          <span class="material-icons-outlined fs-1 icon-align">
            arrow_left
          </span>
        </button>
        <span id="cur-date">Date</span>
        <button id="raise-date" class="btn btn-icon">
          <span class="material-icons-outlined fs-1 icon-align">
            arrow_right
          </span>
        </button>
      </p>
      <div class="container d-flex justify-content-end w-75">
        <a class="btn btn-primary rounded-pill" href="#">
          <span class="material-icons-outlined icon-align fs-1"
            >filter_list</span
          >
          Filter by...&nbsp;
        </a>
      </div>

      <div class="container vstack gap-3" id="checklist-container"></div>
    </div>

    <div class="container text-center mt-5">
      <button class="btn btn-icon" id="addTaskButton">
        <span class="material-icons-outlined fs-1 add-icon">add_circle</span>
      </button>
    </div>

    <div class="darkening-screen" hidden></div>

    <div
      id="taskCreationMenu"
      class="pop-up rounded top-5.0 start-50 translate-middle py-4 px-5"
      hidden
    >
      <close-button></close-button>
      <h3 class="text-center">Create a new task</h3>
      <form class="vstack gap-3 align-items-center mt-3">
        <div>
          <label for="taskName" class="form-label">Name</label>
          <input id="taskName" class="form-control" type="text" />
        </div>
        <div>
          <label for="taskDate" class="form-label">Due Date</label>
          <input id="taskDate" class="form-control" type="date" />
        </div>
        <div>
          <label for="taskTags" class="form-label">Tags (Optional)</label>
          <input id="taskTags" class="form-control" type="text" />
        </div>
        <div class="d-flex justify-content-center">
          <input
            id="submitTask"
            class="btn btn-primary"
            type="button"
            value="Create Task"
          />
        </div>
      </form>
    </div>

    <footer-component></footer-component>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/checklist.js"></script>
  </body>
</html>
