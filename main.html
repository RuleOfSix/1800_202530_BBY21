<!doctype html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom HTML components (navbar, footer, etc.) -->
    <script type="module" src="/src/components/navbar.js" defer></script>
    <script type="module" src="/src/components/footer.js" defer></script>
    <script type="module" src="/src/components/closeButton.js" defer></script>
    <script type="module" src="/src/components/leaveButton.js" defer></script>
    <script type="module" src="/src/components/shareButton.js" defer></script>
    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <navbar-component></navbar-component>

    <div class="p-5 mb-4 bg-light rounded-3 m-5">
      <div class="container-fluid py-5 d-flex flex-column align-items-center">
        <h1 class="display-5 fw-bold text-center" id="groupStatusMsg"></h1>
      </div>
    </div>

    <div id="groupListContainer"></div>
    <div class="container text-center mt-5">
      <a class="btn btn-icon" id="addGroupButton">
        <span class="material-icons-outlined fs-1 add-icon">add_circle</span>
      </a>
    </div>

    <div class="darkening-screen" hidden></div>

    <div
      id="groupCreationMenu"
      class="pop-up rounded top-50 start-50 translate-middle py-4 px-5"
      hidden
    >
      <close-button></close-button>
      <h3 class="text-center">Create a new group</h3>
      <form class="vstack gap-3 align-items-center mt-3" id="groupForm">
        <div>
          <label for="groupName" class="form-label">Group Name</label>
          <input
            id="groupName"
            class="form-control"
            type="text"
            aria-describedby="groupErrorBlock"
          />
          <div id="groupErrorBlock" class="form-text error-text" hidden>
            Group name must be one or more letters, numbers, or spaces, and must
            be 20 characters or less.
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <input
            id="submitGroup"
            class="btn btn-primary"
            type="button"
            value="Create Group"
          />
        </div>
      </form>
    </div>

    <div
      id="groupShareMenu"
      class="pop-up rounded top-50 start-50 translate-middle py-4 px-5"
      hidden
    >
      <close-button></close-button>
      <h3 class="text-center">Here's your group link:</h3>
      <form class="vstack gap-3 align-items-center mt-3">
        <input id="groupLink" class="form-control" type="text" readonly />
      </form>
    </div>

    <footer-component></footer-component>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/home.js"></script>
  </body>
</html>
